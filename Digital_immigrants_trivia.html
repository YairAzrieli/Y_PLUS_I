<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק טריוויה - מהגרים דיגיטליים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f6f9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        nav {
            background-color: #3498db;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.3em;
            padding: 10px 30px;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #2980b9;
        }

        .question-box {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .answers button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .answers button:hover {
            background-color: #2980b9;
        }

        #result {
            margin-top: 20px;
            font-size: 1.3em;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            border-radius: 8px;
        }

        #score {
            text-align: center;
            font-size: 1.3em;
            margin-top: 10px;
        }

        #next-btn {
            display: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 20px auto;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #next-btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <h1>משחק טריוויה - מהגרים דיגיטליים</h1>

    <nav>
                  <ul>
            <li><a href="https://yairazrieli.github.io/Y_PLUS_I/Digital_immigrants.html">דף הבית</a></li>
            <li><a href="https://yairazrieli.github.io/Y_PLUS_I/Digital_immigrants_game_lobby.html">המשחק</a></li>
            <li><a href="https://yairazrieli.github.io/Y_PLUS_I/Digital_immigrants_about.html">אודות</a></li>
        </ul>

    </nav>

    <div class="question-box">
        <div id="question" class="question"></div>
        <div class="answers">
            <button onclick="checkAnswer(0)" id="answer0"></button>
            <button onclick="checkAnswer(1)" id="answer1"></button>
            <button onclick="checkAnswer(2)" id="answer2"></button>
            <button onclick="checkAnswer(3)" id="answer3"></button>
        </div>
        <button id="next-btn" onclick="nextQuestion()">שאלה הבאה</button>
    </div>

    <div id="score">ניקוד: 0</div>
    <div id="result"></div>

    <footer>
        <p>© 2024 מהגרים דיגיטליים. כל הזכויות שמורות.</p>
    </footer>

    <script>
        // מאגר שאלות ותשובות לפי שלבים
        const stages = [
            {
                questions: [
                    {
                        question: "מהי החשיבות של הגדרת קהל יעד ברשתות חברתיות?",
                        answers: [
                            "כדי להגדיל את כמות העוקבים באופן אקראי",
                            "כדי להתאים את התוכן לצרכים ולרצונות של הקהל",
                            "כדי לפרסם מוצרים ושירותים ללא הגבלה",
                            "אין חשיבות להגדרת קהל יעד"
                        ],
                        correct: 1
                    },
                    {
                        question: "איזה כלי דיגיטלי יכול לעזור בניתוח התנהגות משתמשים ברשת?",
                        answers: [
                            "Google Analytics",
                            "Microsoft Word",
                            "Adobe Photoshop",
                            "Notepad"
                        ],
                        correct: 0
                    },
                    {
                        question: "מהי הדרך הטובה ביותר ליצור מעורבות עם הקהל ברשתות החברתיות?",
                        answers: [
                            "לפרסם תוכן איכותי ורלוונטי",
                            "לשלוח הודעות ספאם",
                            "להתעלם מתגובות ומפניות",
                            "לפרסם פעם בשנה"
                        ],
                        correct: 0
                    },
                    {
                        question: "כיצד ניתן להבטיח פרטיות ובטיחות ברשתות החברתיות?",
                        answers: [
                            "לשתף מידע אישי עם כולם",
                            "להשתמש בסיסמאות חזקות ולהגביל גישה למידע אישי",
                            "לא להשתמש בהגדרות פרטיות",
                            "להיכנס לחשבונות ממחשבים ציבוריים ללא התנתקות"
                        ],
                        correct: 1
                    }
                ]
            },
            {
                questions: [
                    {
                        question: "מהי מטרת השימוש בהאשטאגים (#) ברשתות חברתיות?",
                        answers: [
                            "לקשט את הפוסט",
                            "לשפר את הנראות ולסווג תוכן",
                            "להפחית את כמות העוקבים",
                            "אין להם שום מטרה"
                        ],
                        correct: 1
                    },
                    {
                        question: "איזו רשת חברתית מתמקדת בקשרים מקצועיים?",
                        answers: [
                            "פייסבוק",
                            "טוויטר",
                            "לינקדאין",
                            "אינסטגרם"
                        ],
                        correct: 2
                    },
                    {
                        question: "מהו 'שיווק תוכן' ברשתות חברתיות?",
                        answers: [
                            "פרסום תוכן ללא ערך",
                            "יצירת תוכן איכותי שמושך ומערב את הקהל",
                            "שליחת הודעות ספאם למשתמשים",
                            "התמקדות במכירות בלבד"
                        ],
                        correct: 1
                    },
                    {
                        question: "איך ניתן למדוד את ההצלחה של קמפיין ברשתות חברתיות?",
                        answers: [
                            "מספר הלייקים בלבד",
                            "אינטראקציה, המרות ומדדי מעורבות",
                            "מספר הפוסטים שפורסמו",
                            "אין אפשרות למדוד הצלחה"
                        ],
                        correct: 1
                    }
                ]
            },
            {
                questions: [
                    {
                        question: "מהי החשיבות של תוכן ויזואלי ברשתות החברתיות?",
                        answers: [
                            "אין חשיבות",
                            "מגביר מעורבות וזכירות",
                            "מפחית את איכות הפוסטים",
                            "משעמם את הקהל"
                        ],
                        correct: 1
                    },
                    {
                        question: "מהו 'משפיען' ברשתות חברתיות?",
                        answers: [
                            "משתמש עם השפעה מועטה",
                            "משתמש בעל קהל גדול המשפיע על דעות והתנהגות",
                            "מנהל הרשת החברתית",
                            "משתמש שאינו פעיל"
                        ],
                        correct: 1
                    },
                    {
                        question: "כיצד ניתן להגדיל את החשיפה האורגנית בפייסבוק?",
                        answers: [
                            "שליחת ספאם לחברים",
                            "פרסום תוכן איכותי ותזמון נכון",
                            "התעלמות מתגובות",
                            "פרסום רק פרסומות"
                        ],
                        correct: 1
                    },
                    {
                        question: "מהו היתרון בשימוש בסרטונים ברשתות חברתיות?",
                        answers: [
                            "אין יתרון",
                            "מושך יותר תשומת לב ומגביר מעורבות",
                            "מקטין את טווח ההגעה",
                            "מייקר את עלויות הפרסום"
                        ],
                        correct: 1
                    }
                ]
            }
        ];

        // משתנים לניהול המשחק
        let currentStage = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let stageScore = 0;
        let highScore = localStorage.getItem("highScore") || 0;

        // הצגת השאלה הראשונה
        window.onload = function() {
            displayQuestion();
        };

        // הצגת השאלה הנוכחית
        function displayQuestion() {
            if (currentStage >= stages.length) {
                endGame();
                return;
            }

            if (currentQuestionIndex >= stages[currentStage].questions.length) {
                if (stageScore >= 3) {
                    currentStage++;
                    currentQuestionIndex = 0;
                    stageScore = 0;
                    alert("עברת לשלב הבא!");
                    displayQuestion();
                } else {
                    endGame();
                }
                return;
            }

            let q = stages[currentStage].questions[currentQuestionIndex];
            document.getElementById("question").innerText = q.question;
            const buttons = document.querySelectorAll(".answers button");
            buttons.forEach((button, index) => {
                button.innerText = q.answers[index];
                button.style.backgroundColor = '#3498db';
                button.disabled = false;
            });
            document.getElementById("next-btn").style.display = "none";
            document.getElementById("result").innerText = "";
        }

        // בדיקת תשובה
        function checkAnswer(selectedAnswer) {
            let q = stages[currentStage].questions[currentQuestionIndex];
            let correctAnswer = q.correct;
            const buttons = document.querySelectorAll(".answers button");

            if (selectedAnswer === correctAnswer) {
                buttons[selectedAnswer].style.backgroundColor = '#27ae60';
                document.getElementById("result").innerText = "תשובה נכונה!";
                score++;
                stageScore++;
            } else {
                buttons[selectedAnswer].style.backgroundColor = '#c0392b';
                buttons[correctAnswer].style.backgroundColor = '#27ae60';
                document.getElementById("result").innerText = "תשובה שגויה.";
            }

            buttons.forEach(button => {
                button.disabled = true;
            });

            document.getElementById("score").innerText = `ניקוד: ${score}`;
            document.getElementById("next-btn").style.display = "block";
        }

        // מעבר לשאלה הבאה
        function nextQuestion() {
            currentQuestionIndex++;
            displayQuestion();
        }

        // סיום המשחק
        function endGame() {
            document.getElementById("question").innerText = "סיימת את המשחק!";
            document.querySelector(".answers").style.display = "none";
            document.getElementById("next-btn").style.display = "none";
            document.getElementById("result").innerText = `הניקוד הסופי שלך: ${score}`;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
                document.getElementById("result").innerText += " - שיא חדש!";
            } else {
                document.getElementById("result").innerText += `\nהשיא האישי שלך: ${highScore}`;
            }
        }
    </script>
</body>
</html>
