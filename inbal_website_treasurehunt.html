  <style>
    body {

    }

    section {
      padding: 20px;
    }

    .map-container {
      position: relative;
      width: 80%;
      margin: auto;
    }

    .map-marker {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fed136;
      border-radius: 50%;
      cursor: pointer;
    }

    .map-marker img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    nav {
      background-color: #1a1a1a;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a,
    header a {
      color: #fed136;
      text-decoration: none;
    }

    nav a:hover,
    header a:hover {
      color: #fff;
    }
  </style>
